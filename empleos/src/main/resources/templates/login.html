<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>EmpleosApp | Ingresar al Sistema</title>
<link rel="shortcut icon" href="/images/logo.png">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">

</head>

<body>
	<div th:replace="~{fragments/header :: header}">Header</div>

	<main role="main">
		<hr>
		<div class="container">
			<div class="card ">
				<div class="card-body">
					<form class="form-signin" th:action="@{/login}" method="post">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" src="images/logo.png"
									alt="" width="128" height="128">
								<h4 class="h3 mb-3 font-weight-normal" align="center">Login</h4>
								<label for="username" class="sr-only">Usuario: </label> <input
									type="text" name="username" id="username" class="form-control"
									placeholder="Usuario" required autofocus><br> <label
									for="password" class="sr-only">Contraseña</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Contraseña" required><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary" style="font-size: small">
									Todavía no estas registrado? <a href="usuarios/registro">Regístrate</a>
								</p>
							</div>
							<div class="col-md-4"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->


	</main>
	<div th:insert="~{fragments/footer :: footer}">&copy;</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
