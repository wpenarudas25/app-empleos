<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>EmpleosApp | Editar Ofertas de Trabajo</title>
<link rel="shortcut icon" href="/images/logo.png">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{fragments/headerIn :: headerIn}">Header</div>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Editar oferta de trabajo</strong>
				</h4>
				<div class="card-body">
					<form class="form" th:action="@{/vacantes/editVacante}" role="form"
						autocomplete="on" th:object="${vacanteForm}" method="post">
						<input class="form-control" type="hidden" th:field="${vacanteForm.id}">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nombre">Nombre</label> <input type="text"
										class="form-control" id="nombre" name="nombre"
										th:field="${vacanteForm.nombre}"
										placeholder="Titulo de la oferta de trabajo"
										required="required">
									<div class="alert-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">nombre
										Error</div>
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<label for="descripcion">Descripción</label> <input type="text"
										class="form-control" id="descripcion" name="descripcion"
										th:field="${vacanteForm.descripcion}"
										placeholder="Breve descripcion de la oferta de trabajo"
										required="required">
									<div class="alert-danger"
										th:if="${#fields.hasErrors('descripcion')}"
										th:errors="*{descripcion}">nombre Error</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="categoria">Categoría</label> <select
										class="form-control" name="categoria" id="categoria">
										<option value="1">Ventas</option>
										<option value="2">Contabilidad</option>
										<option value="3">Transporte</option>
										<option value="4">Informatica</option>
										<option value="5">Construccion</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="estado">Estado</label> <select class="form-control"
										name="estado" id="estado">
										<option value="Creada">Creada</option>
										<option value="Aprobada">Aprobada</option>
										<option value="Eliminada">Eliminada</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="fecha">Fecha de Publicación</label> <input
										type="date" class="form-control" name="fecha" id="fecha"
										th:field="${vacanteForm.fecha}"
										placeholder="Fecha de publicacion" required="required">
									<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}"
										th:errors="*{fecha}">nombre Error</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-check">
									<label class="form-check-label" for="destacado0"></label><br>
									<input class="form-check-input" type="radio" name="destacado"
										th:field="${vacanteForm.destacado}" id="destacado" value="1"
										checked="checked"> <label class="form-check-label"
										for="destacado1">Destacado</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="destacado"
										th:field="${vacanteForm.destacado}" id="destacado" value="0">
									<label class="form-check-label" for="destacado2">No
										Destacado</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="salario">Salario Ofrecido (Aprox)</label> <input
										type="number" class="form-control" name="salario"
										th:field="${vacanteForm.salario}" id="salario"
										placeholder="Salario aproximado." required="required">
									<div class="alert-danger"
										th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}">nombre
										Error</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="archivoImagen">Imagen</label> <input type="file"
										class="form-control-file" name="archivoImagen"
										th:field="${vacanteForm.imagen}" id="archivoImagen">
									<div class="alert-danger"
										th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}">nombre
										Error</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-9">
								<div class="form-group">
									<label for="detalles"><strong>Detalles</strong></label>
									<textarea class="form-control" name="detalles" id="detalles"
										rows="7"></textarea>
								</div>
							</div>
							<div class="col-md-3">
								<label for="imagen">Imagen/Logo</label> <img
									class="rounded mx-auto d-block" th:src="@{/images/logo.png}"
									alt="Generic placeholder image" width="200" height="200">
								<div class="alert-danger" th:if="${#fields.hasErrors('imagen')}"
									th:errors="*{imagen}">nombre Error</div>
							</div>
						</div>
						<div>
							<a type="reset" class="btn btn-danger" title="Ir al login"
								th:href="@{/vacantes/index}">Cancelar</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<div th:insert="~{fragments/footer :: footer}">&copy;</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/tinymce/tinymce.min.js}"></script>
	<script>
      
  	       
    </script>
</body>
</html>
