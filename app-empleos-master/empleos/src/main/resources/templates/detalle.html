<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>EmpleosApp | Detalles de la Oferta de Trabajo</title>
 <link rel="shortcut icon" href="/images/logo.png">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{fragments/header :: header}">Header</div>

	<main role="main">
		<hr>
		<div class="container">

			<div class="row">
				<div class="col-md-3">
					<img class="rounded mx-auto d-block"
						th:src="${'/images/' + vacante.imagen}"
						alt="Generic placeholder image" width="220" height="220">
				</div>
				<div class="col-md-9">
					<div class="card">
						<h4 class="card-header">
							Aplicar para <strong>[[${vacante.nombre}]]</strong>
						</h4>
						<div class="card-body">
							<h5 class="card-title">
								<strong>Categoría: </strong> <span></span>
							</h5>
							<h6 class="card-title">
								<strong>Publicado: </strong> <span>[[${vacante.fecha}]] </span>
							</h6>
							<h6 class="card-title">
								<strong>Salario Ofrecido: </strong><span>[[${vacante.salario}]]</span>
							</h6>
							<p class="card-text">[[${vacante.descripcion}]]</p>

							<div class="card bg-light mb-3">
								<div class="card-body">
									<h5 class="card-title">Detalles de la oferta de trabajo</h5>
									<p class="card-text"></p>
								</div>
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<p>
								<a class="btn btn-success"
									th:href="@{/vacantes/aplicar/{id} (id=${vacante.id})}"
									role="button">Aplicar</a>
							
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
								class="btn btn-danger" href="/" role="button"
								title="Volver a página anterior."><i class="fas fa-file"
								aria-hidden="true"></i> Cancelar</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<div th:insert="~{fragments/footer :: footer}">&copy;</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
