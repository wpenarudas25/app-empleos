<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
 <link rel="shortcut icon" href="/images/logo.png">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

	<!-- img th:src="@{/images/logo.png}" width="136" height="136"> -->
	<h1 class="text-primary">Lista de Vacantes</h1>

	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Vacante</th>
			<th>Fecha de publicacion</th>
			<th>Salario ofrecido</th>
			<th>Descripcion</th>
			<th>Destaccada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		<tr th:each="tmpVacante : ${vacantes}">
			<td>
				<img th:src="${'/images/' + tmpVacante.imagen}" width="106" height="106">
			</td>
			<td>[[${tmpVacante.id}]]</td>
			<td>[[${tmpVacante.nombre}]]</td>
			<td>[[${tmpVacante.fecha}]]</td>
			<td>[[${tmpVacante.salario}]]</td>
			<td>[[${tmpVacante.descripcion}]]</td>
			<!--  
			<td>[[${tmpVacante.destacado}]]</td>
			-->
			<!--  Aplicando Operador elvis
			<td th:text="${tmpVacante.destacado == 1 ? 'Si' : 'No'}"></td>
			 -->
			<td>
				<span th:if="${tmpVacante.destacado == 1}" class="btn btn-success">Si</span>
				<span th:unless="${tmpVacante.destacado == 1}" class="btn btn-danger">No</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id} (id=${tmpVacante.id})}" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/vacantes/delete(id=${tmpVacante.id})}" class="btn btn-danger">Borrar</a>
			</td>
		</tr>
	</table>
	<div th:insert="~{fragments/footer :: footer}">&copy;</div>
	
</body>
</html>
